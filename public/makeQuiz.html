<body>

    <div class="row">
        <div class="col-sm-4"> </div>
        <div class="col-sm-4">

            <div class="field-set back-allduayn container ">
                <!-- <img class="s-heading login-img" src="img/login.png" alt=""> -->
                <!-- <form id="stop"> -->
                    <h3 class="form-signin-heading">Make Quiz</h3>
                    <hr>

                    <label>Question <span id="qCounter"></span>:
                        <input id="question" type="text" class="form-control" placeholder="Enter Question Here!" required autofocus>
                    </label>
                        <label>Option-1
                            <input id="option1" type="text" class="form-control" placeholder="Enter Option-1 Here!" required autofocus>
                        </label>
                    <br>

                    <label>Option-2
                        <input id="option2" type="text" class="form-control" placeholder="Enter Option-2 Here!" required autofocus>
                    </label>
                    
                    <br>

                    <label>Option-3
                        <input id="option3" type="text" class="form-control" placeholder="Enter Option-3 Here!" required autofocus>
                    </label>
                   
                    <br>
                    <label>Option-4
                        <input id="option4" type="text" class="form-control" placeholder="Enter Option-4 Here!" required autofocus>
                    </label>
                   
                    <br>
                    <label>Marks
                        <input id="marks" type="text" class="form-control" placeholder="Marks!" required autofocus>

                    </label>
                
                    <select class="custom-select" id="select">
                        <option id="selectedId" selected="selected">Select Correct Answer</option>
                        <option value="1">Option-1</option>
                        <option value="2">Option-2</option>
                        <option value="3">Option-3</option>
                        <option value="4">Option-4</option>
                    </select>
                    <hr>
            


                    <!-- <button class="btn-background btn btn-lg btn-primary btn-block" onclick="showSelected()">Show selected</button> -->


                    <button class="btn-background btn btn-lg btn-primary btn-block" onclick="addMore()">Add This Question</button>
                    <button class="btn-background btn btn-lg btn-success btn-block" data-toggle="modal" data-target="#exampleModalCenter" >Save Quiz</button>
                <!-- </form> -->
            </div>


        </div>
        <div class="col-sm-4"> </div>
    </div>


      <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Are you sure, You want to save this Quiz?</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button onclick="save()" type="button" class="btn btn-primary">Yes</button>
            </div>
          </div>
        </div>
      </div>
