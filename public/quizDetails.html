                <div class="field-set back-allduayn container form-signin inputs">
                    <h3 class="form-signin-heading">Quiz Information</h3>
                    <hr>

                    <label>Quiz Name:
                            <input id="quizName" type="text" class="form-control" placeholder="Enter Quiz Name Here!" required autofocus>
                    </label>
                    <label>Total Marks:
                        <input id="marks" type="number" class="form-control" placeholder="Enter Marks Here!" required autofocus>
                    </label>
                    <label>Passing Marks:
                        <input id="passingMarks" type="number" class="form-control" placeholder="Enter Pssing Marks Here!" required autofocus>
                    </label>
                    <label>Time:
                        <input id="time" type="number" class="form-control" placeholder="In Minutes!" required autofocus>
                    </label>
                    <label>Syllabus:
                            <input id="syllabus" type="text" class="form-control" placeholder="Enter Syllabus Here!" required autofocus>
                        </label>
                    <label>Instructions:
                        <input id="instructions" type="text" class="form-control" placeholder="Enter Instruction Here!" required autofocus>
                    </label>
                 

                    <button class="btn-background btn btn-lg btn-primary btn-block" onclick="submitQuizData()">Submit and continue</button>
                </div>

            </div>
