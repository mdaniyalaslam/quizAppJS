<body>

  <div class="row" id="header">
    <div id="logo" class="col-sm-4">
      <h1>Quizone</h1>
    </div>

    <div class="col-sm-4"></div>
  </div>

  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 field-set container form-signin">
        <div class="row">
            <div class="col-sm-2"></div>
            <div style="text-align: center" class="col-sm-8">
    
              <img class="s-heading login-img" src="img/login.png" alt="">
            </div>
            <div class="col-sm-2"></div>
    
          </div>


      <h2 class="form-signin-heading s-heading">Please signUp Here</h2>

      <label for="inputFirstName" class="sr-only">First Name</label>
      <input type="text" id="teacherFirstName" class="form-control" placeholder="First Name" required autofocus>

      <label for="inputLastName" class="sr-only">Last Name</label>
      <input type="text" id="teacherLastName" class="form-control" placeholder="Last Name" required autofocus>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="teacherEmail" class="form-control" placeholder="Email address" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="teacherPass" class="form-control" placeholder="Password" required>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
     
      <button class="background btn-background btn btn-lg btn-primary btn-block" onclick="signup()" type="submit">Sign up</button>

    </div>
    <div class="col-sm-4"></div>

  </div>





</body>
<script src="js/teachersSignup.js"></script>
